spring.application.name=BlinkDeliver
# ==================================================================================
# QUICK START GUIDE
# ==================================================================================
# DATABASE SETUP:
# 1. Install MySQL if not already installed.
# 2. Create a database named 'order_management_system_db' (or your preferred name).
# 3. Update 'spring.datasource.username' and 'spring.datasource.password' below
#    with your local MySQL credentials.
# ==================================================================================

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/order_management_system_db
spring.datasource.username=root
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true

# Logging Configuration
logging.level.com.saurav.BlinkDeliver=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# Razorpay Configuration
# FOR DEVELOPMENT/PRODUCTION: Create your own Razorpay account,
# generate your own Key ID and Secret, and replace the values below.
razorpay.key.id=YOUR_RAZORPAY_KEY_ID
razorpay.key.secret=YOUR_RAZORPAY_SECRET

# Resilience4j Configuration
resilience4j.circuitbreaker.instances.paymentService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.paymentService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.paymentService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.paymentService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.paymentService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.paymentService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.paymentService.slowCallRateThreshold=100
resilience4j.circuitbreaker.instances.paymentService.slowCallDurationThreshold=2s

resilience4j.retry.instances.paymentService.maxAttempts=3
resilience4j.retry.instances.paymentService.waitDuration=1s
resilience4j.retry.instances.paymentService.enableExponentialBackoff=true
resilience4j.retry.instances.paymentService.exponentialBackoffMultiplier=2

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=YOUR_ADMIN_PASSWORD
spring.security.user.roles=ADMIN

# Eureka Configuration (disabled for local development)
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.tags.application=order-management-system
